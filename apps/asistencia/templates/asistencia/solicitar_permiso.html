{% extends "base.html" %}

{% block content %}
<h2>Solicitar Permiso</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Fecha del permiso:</label>
    <input type="date" name="fecha_permiso" required><br><br>

    <label>Motivo:</label><br>
    <textarea name="motivo" required></textarea><br><br>

    <label>Â¿Es urgente?</label>
    <input type="checkbox" name="urgente"><br><br>

    <label>Archivo de respaldo (opcional):</label>
    <input type="file" name="archivo"><br><br>

    <button type="submit">Enviar solicitud</button>
</form>
{% endblock %}
