{% extends 'publico/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Seleccione un curso para gestionar asistencia</h2>
<ul class="list-disc list-inside">
  {% for curso in cursos %}
    <li class="mb-2">
      <a href="{% url 'registrar_asistencia_curso' curso.id %}" class="text-blue-600 hover:underline">
        {{ curso.nombre }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
