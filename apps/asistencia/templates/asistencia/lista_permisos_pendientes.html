<h2 class="text-2xl font-bold mb-6">Permisos Pendientes</h2>

<ul class="divide-y divide-gray-200">
  {% for permiso in permisos %}
    <li class="py-3 hover:bg-gray-100 cursor-pointer">
      <p><strong>Estudiante:</strong> {{ permiso.estudiante }}</p>
      <p><strong>Motivo:</strong> {{ permiso.motivo }}</p>
      <p><strong>Desde:</strong> {{ permiso.fecha_inicio }} <strong>Hasta:</strong> {{ permiso.fecha_fin }}</p>
      <a href="#" class="text-blue-600 hover:underline">Revisar</a>
    </li>
  {% empty %}
    <li>No hay permisos pendientes.</li>
  {% endfor %}
</ul>
